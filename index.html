<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="build/css/styles.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>GH API</title>
</head>

<body>
  <div class="jumbotron container-fluid">
    <div class="row">
      <h1>Explore GitHub Repositories!</h1>

      <label for="username">Enter a GitHub username</label>
      <input id="username" type="text">

      <button class="btn btn-success" id="repo">Get Repo Details!</button>
      <button type="reset" class="btn btn-success" onClick="window.location.reload()">Try Another Search!</button>
    </div>
  </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="showUser"></div>
      </div>

      <div class="col-sm-6" id="repos">
        <h4>Click the Repository Name to Review on GitHub:</h4>
        <div class="showRepos"></div>
      </div>
    </div>

  </div>
</body>

</html>
